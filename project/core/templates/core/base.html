<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}C# Developer Insights{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>C# Developer Insights</h1>
            <p class="mb-0">Все о профессии C# разработчика</p>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    <a class="nav-link" href="{% url 'general_stats' %}">Общая статистика</a>
                    <a class="nav-link" href="{% url 'demand' %}">Востребованность</a>
                    <a class="nav-link" href="{% url 'geography' %}">География</a>
                    <a class="nav-link" href="{% url 'skills' %}">Навыки</a>
                    <a class="nav-link" href="{% url 'latest_vacancies' %}">Последние вакансии</a>
                </nav>
            </div>
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white p-3 mt-4">
        <div class="container">
            <p class="mb-0">Веденев Игорь Алексеевич, РИ-231003</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
