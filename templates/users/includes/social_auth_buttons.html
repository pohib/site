{% load socialaccount %}

<div class="social-auth my-3">
    <p class="text-center text-muted">Войдите через:</p>
    <div class="d-flex justify-content-center gap-2">
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
            <i class="bi bi-google me-2"></i>Google
        </a>
        <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark">
            <i class="bi bi-github me-2"></i>GitHub
        </a>
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="{{ TELEGRAM_BOT_NAME }}"
                data-size="large"
                data-auth-url="{% url 'users:telegram_login' %}"
                data-request-access="write">
        </script>
    </div>
</div>
