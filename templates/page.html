{% extends 'base.html' %}

{% block title %}{{ page.title }} | C# Developer Insights{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ page.title }}</h2>
        {% if page.image %}
        <img src="{{ page.image.url }}" class="img-fluid mb-4" alt="{{ page.title }}">
        {% endif %}
        <div class="card-text">
            {{ page.content|safe }}
        </div>
    </div>
</div>
{% endblock %}
