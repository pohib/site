{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-right me-2"></i>Выход из системы</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img src="{% static 'img/logout-icon.png' %}" alt="Выход" width="100" class="mb-3">
                        <h3>Вы уверены, что хотите выйти?</h3>
                        <p class="text-muted">Для продолжения работы потребуется снова войти в систему</p>
                    </div>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-grid gap-3 col-md-6 mx-auto">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-right me-1"></i> Выйти
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-x-circle me-1"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
