{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle me-2"></i>Пароль изменен</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle" style="font-size: 3rem; color: #198754;"></i>
                    </div>
                    <h5>Пароль успешно изменен!</h5>
                    <p class="mb-4">
                        Теперь вы можете войти в систему.
                    </p>
                    <a href="{% url 'account_login' %}" class="btn btn-success">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Войти в аккаунт
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
