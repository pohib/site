{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Вход в аккаунт</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Пожалуйста, исправьте ошибки ниже.
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_login" class="form-label">Email или имя пользователя</label>
                            <input type="text" name="login" class="form-control" id="id_login" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                            <label class="form-check-label" for="id_remember">Запомнить меня</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                            </button>
                        </div>
                            {% include "users/includes/social_auth_buttons.html" %}
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
                        <span class="mx-2">•</span>
                        <a href="{% url 'account_signup' %}">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
