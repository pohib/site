{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="bi bi-envelope-check me-2"></i>Письмо отправлено</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 3rem; color: #0dcaf0;"></i>
                    </div>
                    <h5>Проверьте вашу почту</h5>
                    <p class="mb-4">
                        Мы отправили вам письмо с инструкциями по сбросу пароля. 
                        Если вы не получили письмо, проверьте папку "Спам".
                    </p>
                    <a href="{% url 'account_login' %}" class="btn btn-info">
                        <i class="bi bi-arrow-left me-1"></i>Вернуться ко входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
