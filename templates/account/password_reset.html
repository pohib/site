{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0"><i class="bi bi-key me-2"></i>Сброс пароля</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        <p>Введите email, указанный при регистрации, и мы вышлем вам ссылку для сброса пароля.</p>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white">
                                <i class="bi bi-envelope me-1"></i>Отправить ссылку
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_login' %}">Вернуться ко входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
