{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Регистрация</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Пожалуйста, исправьте ошибки ниже.
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Пароль</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Пароль (еще раз)</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus me-1"></i>Зарегистрироваться
                            </button>
                        </div>
                        {% include "users/includes/social_auth_buttons.html" %}
                    </form>
                    
                    <div class="mt-3 text-center">
                        Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
